<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela completa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(176, 196, 222, 0.204);
        }
        table{
            border-collapse:collapse;
            
        }
        td{
            border: 1px solid black;
            padding:5px;
        }
        .negrito{
            font-size:larger;
            text-align: center;
        }
        
        
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <td class="negrito">grupo</td>
                <td class="negrito">nomes</td>
                <td colspan="3" class="negrito" id="">filmes</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" class="negrito">mulheres</td>
                <td>Ana maria santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>

            </tr>
            <tr>
                <td>Beatriz sousa</td>
                <td>Hulk</td>
                <td>inseption</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>Cláudia melo</td>
                <td>Oblivion</td>
                <td>Matrixis</td>
                <td>big-hero</td>
            </tr>
            <tr>
                <td rowspan="3" class="negrito">Homens</td>
                <td>Bruno mendonça</td>
                <td>intocáveis</td>
                <td>amnézia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>Daniel lourenço</td>
                <td>Wall-e</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                <td>Fabiano mota</td>
                <td>star wars 5</td>
                <td>taxi driver</td>
                <td>toy story</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
