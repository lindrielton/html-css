<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">coloque o ano que nasceu:</label>
            <input type="number" name="idade" id="iano" min="1900" max="2020" oninput="calcidade()">
        </p>

        <p>
            <label for="iidade">sua idade Ã©...</label>
            <output id="iidade">0</output>

        </p>

        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
