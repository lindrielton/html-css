<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="iemel"> E-mail:</label>
        <input type="email" name="email" id="iemel" autocomplete="email" >
    </p>
     <p>
        <label for="itel">telefone:</label>
        <input type="tel" name="telefone" id="itel" autocomplete="tel" required>
     </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="linpar">
    </p>



    </form>
</body>
</html>
