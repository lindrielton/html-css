<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferente ou simplismente aumente e diminua o tamanho doseu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagen-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagen-m.png" type="image/png">
        <img src="imagens/imagen-g.png.png" alt="tamanho grande">
    </picture>
    <h1>reproduzindo audio</h1>
    <p><abbr title="cuidado pois em alguns servidores nao funciona">reprozuzindo audio em html</abbr></p>
    <audio src="midia/musicayotub.mp3" controls altoplay
    ></audio>
    
    <H1>outra maneira de colocar audio</H1>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wag">
        <p>infelizmente seu navegador nao consegui reproduzir audio</p>
        <p><a href="midia/musicayotub.mp3">clique aqui para baixar o arquivo me mp3</a></p>
    </audio>
</body>
</html>
