<!DOCTYPE html>
<html lang="pt-br">
<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stylos em links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color:blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: chartreuse;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>perdsonalizando links</h1>
     <ul>
        <a href="https://gustavoguanabara.github.io">
            <li>repositorio no gthub</li>
        </a>
        <li><a href="https://yotube.com/cursoemvidio">canal no yotube</a></li>
        <li><a href="https://cursoemvidio.com">site do curso em vidio</a></li>




     </ul>
</body>
</html>
