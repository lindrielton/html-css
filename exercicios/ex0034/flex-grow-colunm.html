<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treinando</title>
    <style>
        main.conteiner{

        }
           
 
        div{

        }

        }

        div#dois{
            order: 0;
            height: 30px;
            color: brown;
            flex-grow: 1;
        }

        div#tres{
            order: 0;
            color: chocolate;
            height: 30px;
            flex-grow:3 ;
        }

        div#quatro{
            height: 100px;
        }

        div#cinco{
            height: 30px;
        }

        div#seis{
            height: 30px;
        }

       

        
    </style>
</head>
