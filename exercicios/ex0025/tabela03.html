<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>mesclagen de tabelas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td colspan="2">e</td>
            
        </tr>
        <tr>
            
            <td>h</td>
            <td rowspan="2">i</td>
        </tr>
        <tr>
            
            <td>l</td>
            
        </tr>













    </table>
    
</body>
</html>
